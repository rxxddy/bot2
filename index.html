<html>
  <head>
    <title>Flappy Bird</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      canvas {
        max-width: 100%;
        max-height: 100%;
        background: url('http://s2js.com/img/etc/flappyback.png');
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="320" height="480"></canvas>
    <script src="script.js"></script>
    <script>
      window.addEventListener('resize', resizeCanvas, false);

      function resizeCanvas() {
        const canvas = document.getElementById('myCanvas');
        const containerWidth = window.innerWidth;
        const containerHeight = window.innerHeight;
        const canvasAspectRatio = canvas.width / canvas.height;
        const containerAspectRatio = containerWidth / containerHeight;

        if (canvasAspectRatio > containerAspectRatio) {
          canvas.style.width = containerHeight * canvasAspectRatio + 'px';
          canvas.style.height = containerHeight + 'px';
        } else {
          canvas.style.width = containerWidth + 'px';
          canvas.style.height = (containerWidth / canvasAspectRatio) + 'px';
        }
      }

      resizeCanvas();
    </script>
  </body>
</html>
